<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Age.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
    <div class="main">
      <div>
        <h1>Age Calculator</h1>
      </div>
      <section class="DOB">
        <h2>Date of birth:</h2>
        <input type="text" placeholder="Date"  id="DOB_date" />
        <select name="Months" id="DOB_Months">
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>
       <input type="text" placeholder="Year" id="DOB_year" />
        <br><br>
      </section>
      <section class="Age_at">
        <h2>Age at the date of:</h2>
        <input type="text" placeholder="Date" id="Age_at_date" />
        <select name="Months" id="Age_at_Months">
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>
        <input type="text" placeholder="year" id="Age_at_year">
        <br><br>
      </section>
      <section class="Button">
        <button type="submit" onclick="calculateage()">Submit</button>
        <br><br>
      </section>
      <h2 class="age_is">Your Age is:</h2>
      <section class="Result">
        <h2 id="year">Year</h2>
        <h2 id="month">Month</h2>
        <h2 id="days">Day</h2>
      </section>
    </div>
    </body>
  </body>
  <script src="Age.js"></script>
</html>
